<!DOCTYPE html>
<html lang="es" ng-app="conexo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conexo</title>
    <!--build:css css/styles.min.css-->
    <link href="css/style.css" rel="stylesheet">
    <!--endbuild-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!--build:js js/libs/jquery.min.js -->
    <script src="js/libs/jquery.min.js"></script>
    <!--endbuild-->
    <!--build:js js/libs/bootstrap.min.js -->
    <script src="js/libs/bootstrap.min.js"></script>
    <!--endbuild-->
    <!--build:js js/libs/moment.min.js -->
    <script src="js/libs/moment.min.js"></script>
    <!--endbuild-->
    <!--build:js js/libs/moment-with-locales.min.js -->
    <script src="js/libs/moment-with-locales.min.js"></script>
    <!--endbuild-->
    <!--build:js js/libs/angular.min.js -->
    <script src="js/libs/angular.min.js"></script>
    <!--endbuild-->
    <!--build:js js/libs/angular_libs.min.js -->
    <script src="js/libs/angular_libs.js"></script>
    <!--endbuild-->
    <!-- URL API -->
    <!--build:js js/angular_core/bundle.min.js -->
    <script src="js/bundle-angular.js"></script>
    <!--endbuild-->
  </head>
<body>
    <div class="container-fluid">
        <div class="ng-view"></div>
    </div>
    <footer ng-controller="footerController as footerCtrl" class="footer">
        <div class="row footer-1">
            <div class="container margin-top">
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-3">
                            <div class="row">
                                <a href="#" class="col-xs-12"><b>Home</b></a>
                                <a href="#" class="col-xs-12">¿Que es conexo?</a>
                                <a href="#" class="col-xs-12">Alcaldía</a>
                                <a href="#" class="col-xs-12">Categorias</a>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="row">
                                <a href="#" class="col-xs-12"><b>Músicos</b></a>
                                <a href="#" class="col-xs-12">Bajistas</a>
                                <a href="#" class="col-xs-12">Guitarristas</a>
                                <a href="#" class="col-xs-12">Percusionistas</a>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="row">
                                <a href="#" class="col-xs-12"><b>Producción</b></a>
                                <a href="#" class="col-xs-12">Fotografía</a>
                                <a href="#" class="col-xs-12">Video</a>
                                <a href="#" class="col-xs-12">Audio</a>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="row">
                                <a href="#" class="col-xs-12"><b>Peformances</b></a>
                                <a href="#" class="col-xs-12">Bailarines</a>
                                <a href="#" class="col-xs-12">Teatro</a>
                                <a href="#" class="col-xs-12">Cantantes</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="input-group input-search">
                                <input type="text" class="form-control input-home-search" placeholder="Ej: Fotografo, Pintor, Bailarín..." >
                                <span class="input-group-addon">
                                  <span class="glyphicon glyphicon-search"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row margin-top-network">
                        <div class="col-xs-2" ng-repeat="network in networks">
                            <a class="img-network" target="_blank" ng-href="{{network.href}}"><img ng-src="{{network.img}}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row footer-2">
            <div class="container">
                <div class="col-xs-12">
                    <span>Copyright, todos los derechos reservados MinTic Colombia, 2018</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
